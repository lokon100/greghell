<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code in GregHell</title>
  <meta name="description" content="Freshman at John Jay College, starting to blog my coding projects!" />
  <link rel="icon" type="image/png" href="htmlBits/grassBlock.png" />
  <link href="/style.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
  <div class="inventoryWrapper">
    <div class="inventoryPanel">
      <div id="armor">
        <div class="inventoryItem">blog</div>
        <div class="inventoryItem">programming</div>
        <div class="inventoryItem">crafts</div>
        <div class="inventoryItem">github</div>
      </div>
      <div id="middle">
        <h1 style="text-align:center;">Welcome to My Site!</h1>
        <p style="text-align:center;">
          Freshman at John Jay College, starting to blog my coding projects!
        </p>
      </div>
      <div id="person" class="inventoryItem"></div>
      <div id="shield" class="inventoryItem">athena</div>
      <div id="crafting">
        <div class="inventoryItem"></div>
        <div class="inventoryItem"></div>
        <div class="inventoryItem"></div>
        <div class="inventoryItem"></div>
      </div>
      <div id="craftingArrow">
        <img src="htmlBits/arrowRight.svg" width="50px" />
      </div>
      <div id="craftingResult">
        <div id="child" class="inventoryItem"></div>
      </div>
    </div>

    <div class="frontMain">
      <div class="frontOneCol">
        <div class="inventoryBox">
          <div class="titleBox">
            <h2>Blog</h2>
          </div>
        </div>
      </div>
      <div class="frontOneCol">
        <div class="inventoryBox">
          <div class="titleBox">
            <h2>Projects</h2>
          </div>
          <div>
            <h4>Featured</h4>
          </div>
          <div>
            <h4>WIP</h4>
          </div>
        </div>
        <div class="inventoryBox">
          <div class="titleBox">
            <h2>Crafts</h2>
          </div>
          <div>
            <h4>Cosplay</h4>
          </div>
          <div>
            <h4>Stuffies</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
